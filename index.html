<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Are you hungry?</h1>
        <div id="buttons" class="buttons">
            <button onclick="recordAnswer('Yes')">Yes</button>
            <button onclick="recordAnswer('No')">No</button>
            <button onclick="recordAnswer('I’m Not Sure')">I’m Not Sure</button>
        </div>
        <canvas id="historyChart" class="hidden"></canvas>
        <div id="result" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
